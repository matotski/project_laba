<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <section class="login">
      <div class="login__image">
        <!-- <img src="./assets/img/login.jpg" alt="img"> -->
        <div class="login__text">
          <h1>Learnify</h1>
          <h4>Unlock your potetntial</h4>
        </div>
      </div>
      <div></div>
      <div class="login__registration">
        <div class="login__header">
          <img src="./assets/img/logo-white.svg" alt="logo" />
          <a class="cross-link" href="./index.html"><img src="./assets/img/cross.svg" alt="cross" /></a>
        </div>
        <div class="login__content">
          <h4>Registration</h4>
          <div class="login__social-medias">
            <div class="login__social__media">
              <button class="login__social__button"><img src="./assets/img/google.svg" alt="google" /></button>
              <button class="login__social__button"><img src="./assets/img/apple.svg" alt="apple" /></button>
              <button class="login__social__button"><img src="./assets/img/yandex.svg" alt="yandex" /></button>
              <button class="login__social__button"><img src="./assets/img/twitter.svg" alt="twitter" /></button>
            </div>
          </div>
          <p>or</p>
          <button type="button" class="login__button">
            <img src="./assets/img/email.svg" alt="email" />Email
          </button>
        </div>
        <div class="login__bottom">
          <p>Already have an account?</p>
          <a href="#">Enter</a>
        </div>
      </div>
    </section>
  </body>
</html>
